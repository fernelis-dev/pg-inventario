<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Producto{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h2 class="text-center mb-4">{% block heading %}Editar Producto{% endblock %}</h2>

        <form method="POST" class="mx-auto" style="max-width: 500px;">
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" name="nombre" class="form-control" value="{{ producto.nombre if producto else '' }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Descripci√≥n</label>
                <textarea name="descripcion" rows="3" class="form-control">{{ producto.descripcion if producto else '' }}</textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Cantidad</label>
                <input type="number" name="cantidad" class="form-control" value="{{ producto.cantidad if producto else '' }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Precio</label>
                <input type="number" step="0.01" name="precio" class="form-control" value="{{ producto.precio if producto else '' }}" required>
            </div>

            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary">
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
